<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Report Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Reference Bootstrap Icons library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/admin_product.css') }}"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li.selected a {
            background-color: #111;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        .content {
            padding: 20px;
            display: none;
        }

        .content.active {
            display: block;
        }

        /* Specific styles for each section */
        .userreports {
            background-color: #f9f9f9;
        }

        .systemreports {
            background-color: #e9e9e9;
        }

        .services {
            background-color: #d9d9d9;
        }

        .blacklist {
            background-color: #c9c9c9;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            color:white;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/admin_system_report">System Reports</a></li>
                <li><a href="/admin_user_report">User Reports</a></li>
                <li><a href="/tables">Services</a></li>
                <li><a href="/admin_blacklist">Blacklist</a></li>
            </ul>
        </nav>
    </header>
    <div class="content active">
        <div class="search-container">
            <form action="/admin_blacklist" method="GET">
                <label for="search">Search:</label>
                <input type="text" id="search" name="search_query" placeholder="Search for user ID or name..." value="{{ search_query }}">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="table-container">
            <!-- Blacklists Table -->
            <div class="container mt-4">
                <div class="row">
                    <div id="reportsSection" class="col-md-12">
                        <h1 class="heading">Blacklist</h1>
                        <table>
                            <tr>
                                <th>User ID</th>
                                <th>Username</th>
                                <th>Report ID</th>
                                <th>Description</th>
                                <th></th> <!-- Add a new column for the action button -->
                            </tr>
                            {% for row in blacklist %}
                            <tr>
                                <td>{{ row['user_ID'] }}</td>
                                <td>{{ row['name'] }}</td>
                                <td>{{ row['report_ID'] }}</td>
                                <td>{{ row['reason_description'] }}</td>
                                <td>
                                    <form action="/remove_user_from_blacklist" method="POST">
                                        <input type="hidden" name="user_id" value="{{ row['user_ID'] }}">
                                        <button type="submit">Forgive</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
