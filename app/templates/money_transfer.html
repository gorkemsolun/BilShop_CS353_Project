<form action="{{ url_for('money_transfer') }}" method="post">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <div class="mx-5">
    {% with messages = get_flashed_messages(with_categories=true) %} {% for
    category, message in messages %}
    <div
      class="alert alert-{{ category }} alert-dismissible fade show"
      role="alert"
    >
      <span>{{ message }}</span>
      <button class="btn-close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %} {% endwith %}
    <h1 style="text-align: center">Money Transfer</h1>
    {% if accountTable is defined and accountTable %}
    <div style="margin-top: 5%; margin-left: 15%; width: 70%">
      <select
        class="form-select"
        aria-label="Default select example"
        name="FromAccount"
      >
        {% for row in accountTable %}
        <option>{{row['aid']}}</option>
        {% endfor %}
      </select>
    </div>
    <div style="margin-top: 3%; margin-left: 15%; width: 70%">
      <select
        class="form-select"
        aria-label="Default select example"
        name="ToAccount"
      >
        {% for row in allAccounts %}
        <option>{{row['aid']}}</option>
        {% endfor %}
      </select>
    </div>
    <div
      style="margin-top: 3%; margin-left: 15%; width: 70%"
      class="form-group"
    >
      <input
        name="TransferAmount"
        type="text"
        class="form-control"
        placeholder="Enter money amount"
      />
    </div>
    <div>
      <button
        type="submit"
        style="margin-top: 3%; margin-left: 30%; width: 40%"
        class="btn btn-primary"
      >
        submit
      </button>
    </div>
    {% endif %}
  </div>
</form>

<div class="px-5 mx-5">
  <form action="{{ url_for('main_page') }}" method="get">
    <button class="btn btn-primary">Return</button>
  </form>
</div>
