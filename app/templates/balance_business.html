<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance-Business</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-sv6pgpFvAlzoBv2wJYbHkGY34A4fQsGYapb8O9mJ+9avshYyxHhCHGW3BDWnRlJMg1D+Dq0yAzV8BrVXU3HN0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Reference Bootstrap Icons library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/balance_business.css') }}"
    />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/business_main_page"><b>BilShop</b></a>
            <div class="d-flex">
                <!-- Notifications button -->
                <form action="{{ url_for('notifications') }}" method="get">
                    <button class="btn btn-outline-light me-2" type="submit" title="Notification">
                        <i class="bi bi-bell"></i>
                    </button>
                </form>
                <!-- Business Profile button -->
                <form action="{{ url_for('business_profile') }}" method="get">
                    <button class="btn btn-outline-light me-2" type="submit" title="Customer Profile">
                        <i class="bi bi-person"></i>
                    </button>
                </form>
                <!-- Balance Button -->
                <form action="{{ url_for('balance_business') }}" method="get">
                    <button class="btn btn-outline-light me-2" type="submit" title="Balance Business">
                        <i class="bi bi-wallet2"></i>
                    </button>
                </form>
                <!-- Logout button -->
                <form action="{{ url_for('logout') }}" method="get">
                    <button class="btn btn-outline-light me-2" type="submit" title="Logout">
                        <i class="bi bi-box-arrow-left"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          <span>{{ message }}</span>
        </div>
      {% endfor %}
    {% endwith %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-white bg-dark">
                    <div class="row g-0">
                        <div class="col-md-4 center-vertically">
                            <div class="credit-card">
                                <i class="bi bi-credit-card-fill"></i>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <form action="{{ url_for('balance_business') }}" method="post">
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="cardNumber" class="form-label"><b>Card Number</b></label>
                                            <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter your card number">
                                        </div>
                                        <div class="col">
                                            <label for="cardName" class="form-label"><b>Cardholder Name</b></label>
                                            <input type="text" class="form-control" id="cardName" name="cardName" placeholder="Enter cardholder name">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="expiryDate" class="form-label"><b>Expiry Date</b></label>
                                            <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                                        </div>
                                        <div class="col">
                                            <label for="cvv" class="form-label"><b>CVV</b></label>
                                            <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="amount" class="form-label"><b>Amount</b></label>
                                        <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount to add" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76A8fTsP9eZ2RFTaF4ycF9m9ENuIhPAM+J6wg92pRf8CB1TXNJ3epQBYTKyf8rA" crossorigin="anonymous"></script>
</body>
</html>
