<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/login.css') }}"
    />
  </head>
  <body>
    <div class="alert-container">
      {% if message is defined and message %}
      <div class="alert alert-warning">{{ message }}</div>
      {% endif %}
    </div>

    <div class="login-container">
      <form action="{{ url_for('login') }}" method="post" class="login-form">
        <h2><b>Login</b></h2>
        <div class="form-group">
          <label for="username"></label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="email or username"
          />
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="password"
          />
        </div>
        <button type="submit" class="btn btn-outline-light me-2">login</button>
      </form>
      <a href="{{ url_for('register') }}" class="register-link">register</a>
    </div>
  </body>
</html>
