<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    body {
      background-color: #222;  /* Dark background */
      color: #fff;  /* White text for better readability */
      font-family: sans-serif;
      display: flex;  /* Enable Flexbox for body */
      justify-content: center;  /* Center content horizontally */
      align-items: center;  /* Center content vertically */
      min-height: 100vh;  /* Set minimum height for viewport */
      margin: 0; /* Reset margin to prevent default browser styles */
    }

    .alert-container {
      position: fixed; /* Fixed positioning */
      top: 0; /* Positioned at the top */
      width: 100%; /* Full width */
      z-index: 1000; /* Ensure it's above other content */
    }

    .alert {
      width: 100%;
      text-align: center;
      padding: 10px 0;
    }

    .register-container {
        height: 500px;
        padding: 40px;
        width: 500px;  /* Adjust container width as needed */
        border-radius: 10px;  /* Rounded corners */
        background-color: #333;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);  /* Shadow for depth */
        display: flex; /* Use flexbox */
        flex-direction: column; /* Stack items vertically */
        justify-content: center; /* Center items vertically */
        align-items: center; /* Center items horizontally */
    }

    .register-form {
      text-align: center;  /* Center form elements within the container */
    }

    .form-control {
       width: 100%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-outline-primary, .btn-primary {
      width: 50%;
      margin-top: 10px;
      border-radius: 20px; /* Rounded corners for both buttons */
    }

    h2 {
      color: white;
      font-size: 50px;
    }

    .btn-primary.active, .btn-primary:active {
      border-radius: 20px; /* Ensure active state keeps rounded corners */
    }
</style>
</head>
<body>
  <div class="alert-container">
    {% if message is defined and message %}
      <div class="alert alert-warning">{{ message }}</div>
    {% endif %}
  </div>

<div class="register-container">
  <form action="{{ url_for('register') }}" method="post" class="register-form">
  <h2><b>Register</b></h2>
  <div class="form-group">
    <label for="email"></label>
    <input type="text" class="form-control" id="email" name="email" placeholder="email">
  </div>
      <div class="form-group">
    <label for="username"></label>
    <input type="text" class="form-control" id="username" name="username" placeholder="username">
  </div>
  <div class="form-group">
    <label for="password"></label>
    <input type="password" class="form-control" id="password" name="password" placeholder="password">
  </div>
  <div class="btn-group" role="group" aria-label="Role selection">
    <button type="button" class="btn btn-primary active" id="customer-btn">Customer</button>
    <button type="button" class="btn btn-outline-primary" id="business-btn">Business</button>
    <input type="hidden" name="role" id="selected-role" value="customer">
  </div>
  <button type="submit" class="btn btn-primary">register</button>
  </form>
      <a href="{{ url_for('login') }}" style="margin-left: 75%">login</a>
</div>
</body>
</html>
<script>
const customerBtn = document.getElementById('customer-btn');
const businessBtn = document.getElementById('business-btn');
const selectedRoleInput = document.getElementById('selected-role');

customerBtn.addEventListener('click', () => {
  selectedRoleInput.value = 'customer';
  // Toggle button classes without affecting business field content
  customerBtn.classList.add('active');
  customerBtn.classList.remove('btn-outline-primary');
  customerBtn.classList.add('btn-primary');

  businessBtn.classList.remove('active');
  businessBtn.classList.add('btn-outline-primary');
  businessBtn.classList.remove('btn-primary');
});

businessBtn.addEventListener('click', () => {
  selectedRoleInput.value = 'business';
  // Toggle button classes without affecting customer field content
  businessBtn.classList.add('active');
  businessBtn.classList.remove('btn-outline-primary');
  businessBtn.classList.add('btn-primary');

  customerBtn.classList.remove('active');
  customerBtn.classList.add('btn-outline-primary');
  customerBtn.classList.remove('btn-primary');
});
</script>
