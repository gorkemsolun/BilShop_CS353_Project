<form action="{{ url_for('register') }}" method="post">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	{% if message is defined and message %}
		<div class="alert alert-warning">{{ message }}</div>
	{% endif %}
	<div class="form-group" style="margin-top: 2%; margin-left: 15%; width:70%">
		<label for="username">Username:</label>
		<input type="text" class="form-control" id="username" name="username" placeholder="Enter name">
	</div>
	<div class="form-group" style="margin-top: 2%; margin-left: 15%; width:70%">
		<label for="email">Email:</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
	</div>
	<div class="form-group" style="margin-top: 2%; margin-left: 15%; width:70%">
		<label for="pwd">Password:</label>
		<input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
	</div>  

	<button type="submit" class="btn btn-primary" style="margin-top: 2%; margin-left: 15%; width:70%">Register</button>
</form>

<form action="{{ url_for('login') }}" method="get">
<button class="btn btn-primary" style="margin-top: 2%; margin-left: 15%; width:70%">Login</button>
</form>
