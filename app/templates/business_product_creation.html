<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page - Business</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-sv6pgpFvAlzoBv2wJYbHkGY34A4fQsGYapb8O9mJ+9avshYyxHhCHGW3BDWnRlJMg1D+Dq0yAzV8BrVXU3HN0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/business_product_creation.css') }}"
    />
  </head>
  <!-- TODO Move styles to css -->
  <body style="background-color: #222; color: #fff; font-family: sans-serif">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/business_main_page"><b>BilShop</b></a>
        <div class="d-flex">
          <!-- Notifications button -->
          <form action="{{ url_for('notifications') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Submit"
            >
              <i class="bi bi-bell"></i>
            </button>
          </form>
          <!-- Profile button -->
          <form action="{{ url_for('business_profile') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Submit"
            >
              <i class="bi bi-person"></i>
            </button>
          </form>
          <!-- Balance Button -->
          <form action="{{ url_for('balance_business') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="balance_business"
            >
              <i class="bi bi-wallet2"></i>
            </button>
          </form>
          <!-- Logout button -->
          <form action="{{ url_for('logout') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Submit"
            >
              <i class="bi bi-box-arrow-left"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %} {% for
    category, message in messages %}
    <div
      class="alert alert-{{ category }} alert-dismissible fade show"
      role="alert"
    >
      <span>{{ message }}</span>
    </div>
    {% endfor %} {% endwith %}
    <!-- TODO Move styles to css -->
    <div
      class="container mt-4"
      style="
        background-color: #333;
        padding: 10px;
        border-radius: 10px;
        max-width: 700px;
      "
    >
      <!-- TODO Move styles to css -->
      <div style="display: flex; justify-content: flex-end">
        <form action="{{ url_for('business_main_page') }}" method="get">
          <!-- TODO Move styles to css -->
          <button class="btn btn-outline-light me-2" type="button">X</button>
        </form>
      </div>
      <h1 class="text-center mb-4">Business Product Creation</h1>
      <form
        action="{{ url_for('business_product_creation') }}"
        enctype="multipart/form-data"
        method="post"
      >
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="mb-3">
              <label for="title" class="form-label">Title:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price:</label>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                step="0.01"
                required
              />
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Amount:</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                name="amount"
                step="0.01"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
              />
            </div>
            <div class="mb-3">
              <label for="proportions" class="form-label">Proportions:</label>
              <input
                type="text"
                class="form-control"
                id="proportions"
                name="proportions"
              />
            </div>
            <div class="mb-3">
              <label for="mass" class="form-label">Mass:</label>
              <input
                type="number"
                class="form-control"
                id="mass"
                name="mass"
                step="0.01"
              />
            </div>
            <div class="mb-3">
              <label for="coverPicture" class="form-label"
                >Cover Picture:</label
              >
              <label for="cover_picture" class="form-label"
                >Cover Picture:</label
              >
              <input
                type="file"
                accept="image/*"
                class="form-control"
                id="cover_picture"
                name="coverPicture"
              />
            </div>
            <div class="mb-3">
              <label for="pictures" class="form-label">Pictures:</label>
              <input
                type="file"
                accept="image/*"
                class="form-control"
                id="pictures"
                name="pictures"
              />
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date:</label>
              <input
                type="datetime-local"
                class="form-control"
                id="date"
                name="date"
              />
            </div>
            <div class="mb-3">
              <label for="color" class="form-label">Color:</label>
              <input type="text" class="form-control" id="color" name="color" />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category:</label>
              <select
                class="form-select"
                id="category"
                name="category"
                required
              >
                <option value="all">All Categories</option>
                <option>Jewelry</option>
                <option>Sculpture</option>
                <option>Furniture</option>
                <option>Painting</option>
                <option>Clothing</option>
                <option>Accessories</option>
                <option>Collectibles</option>
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-light me-2">
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBogGzO1mnrLy4h3Uo4l8zGLpF+AnTX2Zp2A5pYNGcMIi1xX"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93qCEAi1G+RSJm8aPf0bbIQBhZT/e3a7V2pRgo+I1Q2UKGBoLI8q82Y03L5/uw"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
