<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-sv6pgpFvAlzoBv2wJYbHkGY34A4fQsGYapb8O9mJ+9avshYyxHhCHGW3BDWnRlJMg1D+Dq0yAzV8BrVXU3HN0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Reference Bootstrap Icons library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/notifications.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><b>BilShop</b></a>
        <div class="d-flex">
          <!-- Search bar -->
          <input
            name="search"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            id="searchButton"
            class="btn btn-outline-light me-2"
            type="submit"
            title="Search"
          >
            <i class="bi bi-search"></i>
          </button>
          <!-- Shopping Cart -->
          <form action="{{ url_for('shopping_cart') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Cart"
            >
              <i class="bi bi-cart3"></i>
            </button>
          </form>
          <!-- Notifications button -->
          <form action="{{ url_for('notifications') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Notification"
            >
              <i class="bi bi-bell"></i>
            </button>
          </form>
          <!-- Customer Profile button -->
          <form action="{{ url_for('customer_profile') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Customer Profile"
            >
              <i class="bi bi-person"></i>
            </button>
          </form>
          <!-- Balance Button -->
          <form action="{{ url_for('balance') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="balance"
            >
              <i class="bi bi-wallet2"></i>
            </button>
          </form>
          <!-- Logout button -->
          <form action="{{ url_for('logout') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Logout"
            >
              <i class="bi bi-box-arrow-left"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <!-- Notification listings -->
        <div class="col-md-9">
          <div class="row">
            {% for notification in notifications %}
            <!-- A Notification has image, title, text, and date -->
            <div class="col-md-4">
              <div
                class="card mb-4 shadow-sm data"
                notification-id="{{notification.notification_ID}}"
              >
                <img
                  src="{{ notification.notification_image }}"
                  class="bd-placeholder-img card-img-top"
                  width="100%"
                  height="225"
                  role="img"
                  aria-label="Placeholder: Thumbnail"
                />
                <div class="card-body">
                  <h5 class="card-title text-truncate">
                    {{ notification.notification_title }}
                  </h5>
                  <p class="card-text text-truncate">
                    {{ notification.notification_text }}
                  </p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <small class="text-muted text-truncate"
                      >{{ notification.notification_date }}</small
                    >
                    <form
                      action="{{ url_for('notification_delete', notification_ID=notification.notification_ID) }}"
                      method="post"
                    >
                      <button
                        class="btn btn-outline-danger"
                        type="submit"
                        title="Delete"
                      >
                        <i class="bi bi-trash"></i>
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>

        <!-- Delete all notifications -->
        <div>
          <form action="{{ url_for('notification_delete_all') }}" method="post">
            <button
              class="btn btn-outline-danger"
              type="submit"
              title="Delete All"
            >
              <i class="bi bi-trash"></i> Delete All
            </button>
          </form>
        </div>

        <!-- Pagination -->
        <div class="col-md-9">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a
                  class="page-link"
                  href="/notifications?page={{ page - 1 }}"
                  aria-label="Previous"
                >
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item">
                <a
                  class="page-link"
                  href="/notifications?page={{ page + 1 }}"
                  aria-label="Next"
                >
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
