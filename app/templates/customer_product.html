<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{customer_product.title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Reference Bootstrap Icons library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/customer_product.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- TODO: href here should be designed so that it is suitable for every user type-->
        <a class="navbar-brand" href="/customer_main_page"><b>BilShop</b></a>
        <div class="d-flex">
          <!-- Shopping Cart -->
          <form action="{{ url_for('shopping_cart') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Cart"
            >
              <i class="bi bi-cart3"></i>
            </button>
          </form>
          <!-- Notifications button -->
          <form action="{{ url_for('notifications') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Notification"
            >
              <i class="bi bi-bell"></i>
            </button>
          </form>
          <!-- Customer Profile button -->
          <form action="{{ url_for('customer_profile') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Customer Profile"
            >
              <i class="bi bi-person"></i>
            </button>
          </form>
             <!-- Balance Button -->
            <form action="{{ url_for('balance') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="balance"
            >
              <i class="bi bi-wallet2"></i>
            </button>
                </form>
          <!-- Logout button -->
          <form action="{{ url_for('logout') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Logout"
            >
              <i class="bi bi-box-arrow-left"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          {% if product_picture is not none %}
          <img
            src="data:image/jpeg;base64,{{ product_picture }}"
            alt="Product Picture"
          />
          {% endif %}
        </div>
        <div class="col-md-6">
          <h1>{{ customer_product.title }}</h1>
          <p>{{ customer_product.description }}</p>
          <p>Price: ${{ customer_product.price }}</p>
          <form id="addToCartForm">
            <label for="amount">Amount:</label>
            <select id="amount" name="amount">
              {% for i in range(1, 31) %}
              <option value="{{ i }}">{{ i }}</option>
              {% endfor %}
            </select>
            <br />
            <input type="submit" value="Add to Cart" />
          </form>
          <div id="successMessage"></div>
        </div>

        <!-- Add a script to handle form submission -->
        <script>
          // TODO: var -> let
          // Add an event listener to the form to handle form submission
          document
            .getElementById("addToCartForm")
            .addEventListener("submit", function (event) {
              event.preventDefault();
              // Prevent default form submission
              var amount = document.getElementById("amount").value;
              var productId = "{{ customer_product.product_ID }}";
              var url = "/add_to_cart/" + productId + "/" + amount;

              fetch(url, { method: "GET" })
                .then((response) => {
                  if (response.ok) {
                    // Handle success, e.g., show a success message
                    var successMessage = document.createElement("p");
                    successMessage.textContent = "Product added to cart";
                    document
                      .getElementById("successMessage")
                      .appendChild(successMessage);
                  } else {
                    // Handle error, e.g., show an error message
                    var successMessage = document.createElement("p");
                    successMessage.textContent = "Not Enough Items In Stock";
                    document
                      .getElementById("successMessage")
                      .appendChild(successMessage);
                  }

                  setTimeout(() => {
                    document.getElementById("successMessage").innerHTML = "";
                  }, 3000);
                })
                .catch((error) => {
                  console.error("Error:", error);
                });
            });
        </script>
      </div>
    </div>
  </body>
</html>
