<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{customer.name}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Reference Bootstrap Icons library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/customer_profile_edit.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- TODO: href here should be designed so that it is suitable for every user type-->
        <a class="navbar-brand" href="/customer_main_page"><b>BilShop</b></a>
        <div class="d-flex">
          <!-- Shopping Cart -->
          <form action="{{ url_for('shopping_cart') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Cart"
            >
              <i class="bi bi-cart3"></i>
            </button>
          </form>
          <!-- Notifications button -->
          <form action="{{ url_for('notifications') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Notification"
            >
              <i class="bi bi-bell"></i>
            </button>
          </form>
          <!-- Profile button -->
          <form action="{{ url_for('customer_profile') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Profile"
            >
              <i class="bi bi-person"></i>
            </button>
          </form>
          <!-- Logout button -->
          <form action="{{ url_for('logout') }}" method="get">
            <button
              class="btn btn-outline-light me-2"
              type="submit"
              title="Logout"
            >
              <i class="bi bi-box-arrow-left"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Profile Edit starts -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
              <form
                action="{{ url_for('customer_profile_edit') }}"
                method="post"
              >
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    value="{{customer.name}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    value="{{customer.email}}"
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                  />
                </div>
                <div class="mb-3">
                  <label for="picture" class="form-label">Picture:</label>
                  <input
                    type="file"
                    accept="image/*"
                    class="form-control"
                    id="picture"
                    name="picture"
                  />
                </div>
                <div class="mb-3">
                  <label for="phone_number" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="phone_number"
                    name="phone_number"
                    value="{{customer.phone_number}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="country" class="form-label">Country</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    name="country"
                    value="{{customer.country}}"
                  />
                </div>
                <div>
                  <label for="city" class="form-label">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    value="{{customer.city}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="state_code" class="form-label">State Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="state_code"
                    name="state_code"
                    value="{{customer.state_code}}"
                    title="State Code"
                  />
                </div>
                <div class="mb-3">
                  <label for="zip_code" class="form-label">Zip Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="zip_code"
                    name="zip_code"
                    title="Zip Code"
                    value="{{customer.zip_code}}"
                  />
                </div>
                <div>
                  <label for="building" class="form-label">Building</label>
                  <input
                    type="text"
                    class="form-control"
                    id="building"
                    name="building"
                    value="{{customer.building}}"
                  />
                </div>
                <div>
                  <label for="street" class="form-label">Street</label>
                  <input
                    type="text"
                    class="form-control"
                    id="street"
                    name="street"
                    value="{{customer.street}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="address_description" class="form-label"
                    >Address Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="address_description"
                    name="address_description"
                    value="{{customer.address_description}}"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
